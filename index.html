<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400;700&family=Sofia+Sans+Condensed&display=swap" rel="stylesheet">

  <body>
    <h1>Hello Git</h1>
    <h2>My Links for Learning</h2>
    <div class="general_form">
      <div class="form_one">
  <div class="text"><p>Homework: Сверстай форму входа на сайт — логин и пароль.
    Добавь валидацию и доступность для форм.</p></div>
   <div class="forma"><form method="post" action="/login">
    <label>
      <span>Введите логин:</span>
      <input
        type="email"
        name="login"
        placeholder="Ваша почта"
        minlength="5"
      />
    </label>
  
    <label>
      <span>Введите пароль:</span>
      <input type="password" name="password" placeholder="Введите пароль" />
    </label>
  
    <button type="submit">
      Войти
    </button>
  
  </form>
</div>
</div>


<div class="form_two">

<div class="text"><p>Homework: Сверстай форму регистрации на сайт — логин, почта, пароль, повтор пароля, выбор языка.
  Добавь валидацию и доступность для форм.
</p> </div>


<div class="forma">
  <form method="post" action="/login">
    <label>
      <span>Введите логин:</span>
      <input
        type="text"
        name="login"
        placeholder="Ваш логин"
        minlength="5"
        maxlength="8"
      />
    </label>
    <label>
      <span>Введите почту:</span>
      <input
        type="email"
        name="login"
        placeholder="Ваша почта"
        minlength="5"
      />
    </label>
  
    <label>
      <span>Введите пароль:</span>
      <input type="password" name="password" placeholder="Введите пароль" />
    </label>
  
    <label>
      <span>Повторите пароль:</span>
      <input type="password" name="password" placeholder="Повторите пароль" />
    </label>
    <label>
      <span>Выбор языка:</span>
      <select name="languages" >
        <option value="">----</option>
        <option value="a">Russian</option>
        <option value="b">English</option>
        <option value="c">Пerman </option>
        <option value="d">French</option>
        <option value="f">Spanish </option>
        <option value="g">Norwegian</option>
      </select>
    </label>
  
    <button type="submit">
      Войти
    </button>
  </form>
</div>

</div>
</div>
  </body>
</html>
